<div class="login-page">
  <div class="form">
    <h2 class="jumbotron-heading text-center" id="header">Skoleruter Admin</h2>

    <form>
      <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" [(ngModel)]="password" name="password"id="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" (click)=login() >Sign in</button>
      <!-- <button class="btn btn-lg btn-primary btn-block" (click)=register()>Register</button> -->
    </form>
  </div>
</div>
