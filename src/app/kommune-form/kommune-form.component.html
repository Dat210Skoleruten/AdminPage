<p>
    <a routerLink="/" class="btn btn-dark">Go Back</a>
</p>

<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="product.name" name="name" id="name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">NOK</span>
      <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors.required">Price is required.</div>
      <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
    </div>
  </div>

  <div class="form-group">
    <div class="row justify-content-between">
      <div class="col-4">
        <label for="section">Section</label>
      </div>
      <div class="right">
          <a routerLink="/admin/products/new" class="btn btn-outline-warning">New Section</a>
      </div>
  </div>
    <select #section="ngModel" [(ngModel)]="product.section" name="section" id="section" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let s of section$ | async" [value]="s.$key">
        {{ s.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="section.touched && section.invalid">
      Section is required.
    </div>
  </div>
  <button class="btn btn-warning">Save Product</button>
  <button (click)="delete()" type="button" class="btn btn-outline-danger" *ngIf="product.$key">Delete</button>
</form>
